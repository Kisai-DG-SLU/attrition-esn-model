name: Release to test branch

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branche source'
        required: false
        default: 'main'
        type: string
      target:
        description: 'Branche cible'
        required: false
        default: 'test'
        type: string
  workflow_run:
    workflows: ["CI (tests + lint + coverage)"]
    types:
      - completed

jobs:
  copy-release-to-test:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch target branch
        run: git fetch origin ${{ github.event.inputs.target || 'test' }}:${{ github.event.inputs.target || 'test' }}

      - name: Switch to target branch
        run: git checkout ${{ github.event.inputs.target || 'test' }}

      - name: Update release files from source branch
        run: |
          # Récupérer les fichiers depuis la branche source (main par défaut)
          git checkout ${{ github.event.inputs.branch || 'main' }} -- app README_HF.md requirements_hf.txt

          # Renommer pour la branche cible (test)
          mv README_HF.md README.md
          mv requirements_hf.txt requirements.txt

          # Supprimer seulement les fichiers HF spécifiques que tu ne veux plus dans test
          git rm -f README_HF.md requirements_hf.txt app/attrition_esn || true

          # Ajouter les fichiers à committer sur la branche cible
          git add app README.md requirements.txt

      - name: Commit and push to target branch
        run: |
          git commit -m "Release: Updating ${{ github.event.inputs.target || 'test' }} from ${{ github.event.inputs.branch || 'main' }}" || echo "Nothing to commit"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.event.inputs.target || 'test' }}
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # ---- Partie Hugging Face : clone dédié + copie sélective ----

      - name: Clone Hugging Face Space repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface:${HF_TOKEN}@huggingface.co/spaces/damienguesdon/attrition-esn-demo-test.git hf-space
          cd hf-space
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Sync selected files into HF Space repo
        run: |
          # On est dans le repo GitHub (branche test) ici
          # Copier uniquement ce qu'on veut mettre à jour dans le clone du Space
          rsync -av --delete-excluded \
            --include "app/***" \
            --include "README.md" \
            --include "requirements.txt" \
            --exclude "*" \
            ./ hf-space/

          cd hf-space
          git status

          git add app README.md requirements.txt || true

          git commit -m "Sync from GitHub test branch (app + README + requirements)" || echo "Nothing to commit"

          git push origin main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
