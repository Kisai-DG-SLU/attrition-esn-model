name: CI (tests + lint + coverage)
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Format code (Black)
        run: pip install black && black --check .

      - name: Lint (ruff)
        run: pip install ruff && ruff check . --fix

      - name: Install test & coverage tools
        run: pip install pytest coverage

      - name: Run tests with coverage
        run: coverage run -m pytest tests/

      - name: Report coverage (console)
        run: coverage report --show-missing

      - name: Generate coverage HTML report
        run: coverage html

      # Publie le dossier htmlcov/ sur la branche gh-pages (OK mÃªme vide)
      - name: Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov
          force_orphan: true
