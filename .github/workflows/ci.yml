name: CI (tests + lint + coverage)
permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Format code (Black)
        run: pip install black && black --check .

      - name: Lint (ruff)
        run: pip install ruff && ruff check . --fix

      - name: Install test & coverage tools
        run: pip install pytest coverage

      - name: Run tests with coverage
        run: coverage run -m pytest tests/

      - name: Report coverage (console)
        run: coverage report --show-missing

      - name: Generate coverage HTML report
        run: coverage html

      - name: Vérification contenu coverage HTML
        run: |
          ls -lR ./htmlcov
          pwd

      # --- Correction pour publication sur gh-pages ----
      - name: Préparation dossier publication coverage
        run: |
          rm -rf public_htmlcov
          cp -r htmlcov public_htmlcov

      - name: Debug dossier publication
        run: ls -lR public_htmlcov

      - name: Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov